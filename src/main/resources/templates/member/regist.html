<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <script type="text/javascript" src="/js/event.js"></script>

</head>
<body>
<div th:replace="common/header.html"></div>

<div>

    <h1 align="center">회원 가입</h1>

    <form action="/member/regist" method="post">
        <table style="margin: 0 auto">
            <tr>
                <td style="width: 120px">* 아이디 </td>
                <td><input type="text" maxlength="13" name="memberId" id="memberId" required></td>
                <td style="width: 100px"><input type="button" value="중복확인" id="duplicationCheck"></td>
            </tr>
            <tr>
                <td>* 비밀번호</td>
                <td><input type="password" maxlength="13" name="memberPwd" required></td>
                <td></td>
            </tr>
            <tr>
                <td>* 비밀번호확인</td>
                <td><input type="password" maxlength="13" name="memberPwd2" required></td>
                <td></td>
            </tr>
            <tr>
                <td>* 닉네임</td>
                <td><input type="text" maxlength="5" name="nickname" required></td>
                <td></td>
            </tr>
            <tr>
                <td>연락처 </td>
                <td><input type="tel" name="phone"></td>
                <td></td>
            </tr>
            <tr>
                <td>이메일 </td>
                <td><input type="email" name="email"></td>
                <td></td>
            </tr>
            <tr>
                <td>우편번호</td>
                <td><input type="text" name="zipCode" id="zipCode" readonly></td>
                <td><input type="button" value="검색" id="searchZipCode"></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" name="address1" id="address1" readonly></td>
                <td></td>
            </tr>
            <tr>
                <td>상세주소</td>
                <td><input type="text" name="address2" id="address2"></td>
                <td></td>
            </tr>
        </table>
        <br>
        <div align="center">
            <input type="submit" value="가입하기">
        </div>
    </form>
</div>

<div th:replace="common/footer.html"></div>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>

    const $searchZipCode = document.getElementById("searchZipCode");

    $searchZipCode.onclick=function (){
        new daum.Postcode({
            oncomplete: function(data) {
                document.getElementById("zipCode").value = data.zonecode;
                document.getElementById("address1").value = data.address;
                document.getElementById("address2").focus();
            }
        }).open();
    }

</script>
</body>
</html>
