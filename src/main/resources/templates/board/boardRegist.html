<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="/js/event.js"></script>
</head>
<body>
<div th:replace="common/header.html"></div>

<div>
    <h1 align="center">게시판 작성</h1>
    <div>
        <form id="boardRegistForm" action="/board/regist" method="post">
            <table style="margin: auto;">
                <tr>
                    <td>분야</td>
                    <td><select name="category.code">
                        <option value="10">공통</option>
                        <option value="20">운동</option>
                        <option value="30">등산</option>
                        <option value="40">낚시</option>
                        <option value="50">게임</option>
                        <option value="60">요리</option>
                        <option value="70">기타</option>
                    </select></td>
                </tr>
                <tr>
                    <td>제목</td>
                    <td colspan="3"><input type="text" name="title"
                                           style="width: 400px;"></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td colspan="3"><textarea name="body" cols="60" rows="15"
                                              style="resize: none;"></textarea></td>
                </tr>
            </table>
            <br>
            <div align="center">
                <button type="button" th:onclick="'location.href=\'/board/list\''">
                    돌아가기</button>
                <button type="reset" style="width: 150px">작성내용 되돌리기</button>
                <button type="submit">등록하기</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="common/footer.html"></div>
</body>
</html>
